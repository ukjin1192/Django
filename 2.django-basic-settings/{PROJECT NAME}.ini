[uwsgi]
## variables
username = root
projectname = {PROJECT NAME}
projectpath = {PROEJECT PATH}

## config
uid = www-data
gid = www-data
vhost = true
# master
master = true
# maximum number of processes (usually, 2 * cores. More time consuming tasks, less processes(=workers) are required)
processes = 2
# respawn processes taking more than 20 seconds
harakiri = 20
# the socket (use the full path to be safe)
socket = /dev/shm/%(projectname).sock
# with appropriate permissions
chmod-socket = 775
enable-threads = true
# Project path
chdir = %(projectpath)
# Django's wsgi file
module = %(projectname).wsgi
# clear environment on exit
vacuum = true
max-request = 5000
daemonize = %(projectpath)/logs/uwsgi.log
pidfile = %(projectpath)/logs/uwsgi.pid
